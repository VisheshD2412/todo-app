<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskMaster - Modern Todo App</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/animations.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-theme">
    <div class="container">
      <!-- Header -->
      <header class="header">
        <div class="header-content">
          <h1 class="app-title">
            <i class="fas fa-tasks"></i>
            TaskMaster
          </h1>
          <div class="header-controls">
            <button
              class="theme-toggle"
              id="themeToggle"
              aria-label="Toggle theme"
            >
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </div>
      </header>

      <!-- Main Content -->
      <main class="main-content">
        <!-- Add Task Section -->
        <section class="add-task-section">
          <div class="add-task-form">
            <div class="input-group">
              <input
                type="text"
                id="taskInput"
                placeholder="What needs to be done?"
                class="task-input"
              />
              <button type="button" id="addTaskBtn" class="add-btn">
                <i class="fas fa-plus"></i>
              </button>
            </div>

            <div class="task-options">
              <div class="option-group">
                <label for="taskTag">Tag:</label>
                <select id="taskTag" class="tag-select">
                  <option value="">No Tag</option>
                  <option value="work">Work</option>
                  <option value="personal">Personal</option>
                  <option value="shopping">Shopping</option>
                  <option value="health">Health</option>
                  <option value="study">Study</option>
                </select>
              </div>

              <div class="option-group">
                <label for="taskDueDate">Due Date:</label>
                <input type="date" id="taskDueDate" class="date-input" />
              </div>

              <div class="option-group">
                <label for="taskDueTime">Due Time:</label>
                <input type="time" id="taskDueTime" class="time-input" />
              </div>
            </div>
          </div>
        </section>

        <!-- Filters Section -->
        <section class="filters-section">
          <div class="filter-controls">
            <div class="status-filter">
              <button class="filter-btn active" data-filter="all">All</button>
              <button class="filter-btn" data-filter="active">Active</button>
              <button class="filter-btn" data-filter="completed">
                Completed
              </button>
            </div>

            <div class="tag-filter">
              <select id="tagFilter" class="tag-filter-select">
                <option value="">All Tags</option>
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="shopping">Shopping</option>
                <option value="health">Health</option>
                <option value="study">Study</option>
              </select>
            </div>
          </div>

          <div class="task-stats">
            <span id="taskCount">0 tasks</span>
            <button id="clearCompleted" class="clear-btn">
              Clear Completed
            </button>
          </div>
        </section>

        <!-- Tasks List -->
        <section class="tasks-section">
          <div class="tasks-container" id="tasksContainer">
            <!-- Tasks will be dynamically added here -->
          </div>

          <div class="empty-state" id="emptyState">
            <i class="fas fa-clipboard-list"></i>
            <h3>No tasks yet</h3>
            <p>Add your first task to get started!</p>
          </div>
        </section>
      </main>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal-overlay" id="editModal">
      <div class="modal">
        <div class="modal-header">
          <h3>Edit Task</h3>
          <button class="modal-close" id="closeModal">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="editTaskText">Task:</label>
            <input type="text" id="editTaskText" class="modal-input" />
          </div>
          <div class="form-group">
            <label for="editTaskTag">Tag:</label>
            <select id="editTaskTag" class="modal-select">
              <option value="">No Tag</option>
              <option value="work">Work</option>
              <option value="personal">Personal</option>
              <option value="shopping">Shopping</option>
              <option value="health">Health</option>
              <option value="study">Study</option>
            </select>
          </div>
          <div class="form-group">
            <label for="editTaskDueDate">Due Date:</label>
            <input type="date" id="editTaskDueDate" class="modal-input" />
          </div>
          <div class="form-group">
            <label for="editTaskDueTime">Due Time:</label>
            <input type="time" id="editTaskDueTime" class="modal-input" />
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" id="cancelEdit">Cancel</button>
          <button class="btn btn-primary" id="saveEdit">Save Changes</button>
        </div>
      </div>
    </div>

    <!-- Reminder Notification -->
    <div class="reminder-notification" id="reminderNotification">
      <div class="reminder-content">
        <i class="fas fa-bell"></i>
        <span id="reminderText"></span>
        <button class="reminder-close" id="closeReminder">
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
